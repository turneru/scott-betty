		function isIntoView(elem) {
			var documentViewTop = $(window).scrollTop();
			var documentViewBottom = documentViewTop + $(window).height();

			var elementTop = $(elem).offset().top;
			var elementBottom = elementTop + $(elem).height();

			return ((elementBottom <= documentViewBottom) && (elementTop >= documentViewTop));
		}
			
		$(document).ready(function() {		
			var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

				$(window).scroll(function() {
				
					var s = $(window).scrollTop();

					if (s > 50) {
						$('header').css('background', '#fff');
					}

					 else if (s < 50) {
						 $('header').css('background', 'rgb(255 255 255 / 75%)');
					 }


					if (isIntoView($("#intro_wrapper"))){
						$("ul.menu li").removeClass("active_menu");

						$("#intro_wrapper").addClass("active_section");
					} 

					else if (isIntoView($("#phoenix_wrapper"))){
						$("#roadtrip_wrapper, #photos_wrapper, #messages_wrapper, #intro_wrapper, #ourstory_wrapper").removeClass("active_section");

					}
